<!DOCTYPE html>
<html>
<head>
	<title>sqlalchemy_tools</title>
	<link rel="stylesheet" href="./libs/bootstrap-4.3.1-dist/css/bootstrap.css">

</head>
	

<body>
	<div id="app" class="container-fluid">
		<div class="row">
		<!-- 这里是sql数据类型 -->
			<div class="col-md-2 accordion" id="accordionExample" style="padding: 0;width:400px;height:800px;background: #ad9999;overflow-y: auto;">
					
				<div class="card">
					  <div class="card-header" id="headingOne">
						<h2 class="mb-0">
						  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								Numberic Types
						  </button>
						</h2>
					  </div>
				  
					  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body" style="padding: 0;">
							<ul class="list-group">
								<li class="list-group-item" draggable="true">Int</li>
							</ul>
						 
						</div>
					  </div>
					</div>
					<div class="card">
					  <div class="card-header" id="headingTwo">
						<h2 class="mb-0">
						  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								Date and Time Types
						  </button>
						</h2>
					  </div>
					  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						<div class="card-body" style="padding: 0;">
								<ul class="list-group" >
									<li class="list-group-item" draggable="true">Date</li>
									<li class="list-group-item" draggable="true">DateTime</li>
									<li class="list-group-item" draggable="true">TimeStamp</li>
									<li class="list-group-item" draggable="true">Time</li>
									<li class="list-group-item" draggable="true">Year</li>
								</ul>
						</div>
					  </div>
					</div>
					<div class="card">
					  <div class="card-header" id="headingThree">
						<h2 class="mb-0">
							<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								String Types
							</button>
						</h2>
					  </div>
					  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
							<div class="card-body" style="padding: 0;">
									<ul class="list-group" >
										<li class="list-group-item" draggable="true">Char</li>
										<li class="list-group-item" draggable="true">VARCHAR</li>
										<li class="list-group-item" draggable="true">Binary</li>
										<li class="list-group-item" draggable="true">VARBinary</li>
										<li class="list-group-item" draggable="true">BLOB</li>
										<li class="list-group-item" draggable="true">Text</li>
										<li class="list-group-item" draggable="true">ENUM</li>
										<li class="list-group-item" draggable="true">SET</li>
									</ul>
							</div>
					  </div>
					</div>
		
					<div class="card">
						<div class="card-header" id="headingFour">
							<h2 class="mb-0">
								<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFive">
									Spatial Types
								</button>
							</h2>
						</div>
						<div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
							<div class="card-body">
									<ul class="list-group">
										</ul>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingFive">
							<h2 class="mb-0">
								<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree">
									Json Type
								</button>
							</h2>
						</div>
						<div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
							<div class="card-body">
			
							</div>
						</div>
					</div>
					
				  </div>


		
			<!--  这里是拖拽的地方 -->
			<div class="col-md-9" id="right" style="width:400px;background: #37cfb6">
			
			</div>
			<!--  控制区域 -->
			<div class="col-md-1"  style="width:400px;background: #51706b;padding: 0">
					<button class="btn btn-primary">New Table</button>
					<button class="btn btn-primary">Delete Table</button>
					<button class="btn btn-primary">...</button>
			</div>
		</div>
	</div>

	<script src="./libs/vue.js"></script>
	<script src="./libs/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="./libs/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
